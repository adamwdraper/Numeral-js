<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
    <style type="text/css">
        .content {
            width: 600px;
            margin: 20px auto;
        }

        .table {
            width: 100%;
        }

        .table th, .table td {
            text-align: center;
        }
    </style>
    <script src="../numeral.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
    
    <script src="../languages/min/en-gb-min.js"></script>
    <script src="../languages/min/fr-min.js"></script>
    <script src="../languages/es.js"></script>

    <script type="text/javascript">
        var nums,
            formats,
            expecteds,
            values;

        module('Format', {
            setup: function() {
                numeral.language('en');
            }
        });

        // Numbers -----------------------
        test('Numbers', 15, function() {
            var tests = [
                [10000,'0,0.0000','10,000.0000'],
                [10000.23,'0,0','10,000'],
                [-10000,'0,0.0','-10,000.0'],
                [10000.1234,'0.000','10000.123'],
                [-10000,'(0,0.0000)','(10,000.0000)'],
                [-.23,'.00','-.23'],
                [-.23,'(.00)','(.23)'],
                [.23,'0.00000','0.23000'],
                [1230974,'0.0a','1.2m'],
                [1460,'0a','1k'],
                [-104000,'0a','-104k'],
                [1,'0o','1st'],
                [52,'0o','52nd'],
                [23,'0o','23rd'],
                [100,'0o','100th']
            ];

            for (var i = 0; i < tests.length; i++) {
                strictEqual(numeral(tests[i][0]).format(tests[i][1]), tests[i][2], tests[i][1]);
            }
        });

        // Currency -----------------------
        test('Currency', 4, function() {
            var tests = [
                [1000.234,'$0,0.00','$1,000.23'],
                [-1000.234,'($0,0)','($1,000)'],
                [-1000.234,'$0.00','-$1000.23'],
                [1230974,'($0.00a)','$1.23m']
            ];

            for (var i = 0; i < tests.length; i++) {
                strictEqual(numeral(tests[i][0]).format(tests[i][1]), tests[i][2], tests[i][1]);
            }
        });
        

        // Currency -----------------------
        test('Bytes', 6, function() {
            var tests = [
                [100,'0b','100 bytes'],
                [1024*2,'0b','2 kilobytes'],
                [1024*1024*5,'0b','5 megabytes'],
                [1024*1024*1024*7.3,'0b','7.3 gigabytes'],
                [1024*1024*1024*1024*3.1,'0b','3.1 terabytes'],
                [1024*1024*1024*1024*1024*2.95,'(0b)','2.95 petabytes'],
            ];

            for (var i = 0; i < tests.length; i++) {
                strictEqual(numeral(tests[i][0]).format(tests[i][1]), tests[i][2], tests[i][1]);
            }
        });

        // Percentages -----------------------
        test('Percentages', 4, function() {
            var tests = [
                [1,'0%','100%'],
                [.974878234,'0.000%','97.488%'],
                [-.43,'0%','-43%'],
                [.43,'(0.000%)','43.000%']
            ];

            for (var i = 0; i < tests.length; i++) {
                strictEqual(numeral(tests[i][0]).format(tests[i][1]), tests[i][2], tests[i][1]);
            }
        });

        // Times -----------------------
        test('Times', 3, function() {
            var tests = [
                [25,'00:00:00','0:00:25'],
                [238,'00:00:00','0:03:58'],
                [63846,'00:00:00','17:44:06']
            ];

            for (var i = 0; i < tests.length; i++) {
                strictEqual(numeral(tests[i][0]).format(tests[i][1]), tests[i][2], tests[i][1]);
            }
        });


        // Unformats -----------------------
        module('Unformat', {
            setup: function() {
                numeral.language('en');
            }
        });
        test('All', 7, function() {
            var tests = [
                ['10,000.123',10000.123],
                ['(0.12345)',-.12345],
                ['($1.23m)',-1230000],
                ['23rd',23],
                ['$10,000.00',10000],
                ['-76%',-.76],
                ['2:23:57',8637]
            ];

            for (var i = 0; i < tests.length; i++) {
                strictEqual(numeral().unformat(tests[i][0]), tests[i][1], tests[i][0]);
            }
        });


        // Manipulate -----------------------
        module('Manipulate');

        // Add -----------------------
        test('Add', 3, function() {
            var tests = [
                    [1000,10,1010],
                    [.5,3,3.5],
                    [-100,200,100]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                num = numeral(tests[i][0]);
                num.add(tests[i][1]);
                strictEqual(num.value(), tests[i][2], tests[i][0] + ' + ' + tests[i][1]);
            }
        });

        // Subtract -----------------------
        test('Subtract', 3, function() {
            var tests = [
                    [1000,10,990],
                    [.5,3,-2.5],
                    [-100,200,-300]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                num = numeral(tests[i][0]);
                num.subtract(tests[i][1]);
                strictEqual(num.value(), tests[i][2], tests[i][0] + ' - ' + tests[i][1]);
            }
        });

        // Multiply -----------------------
        test('Multiply', 3, function() {
            var tests = [
                    [1000,10,10000],
                    [.5,3,1.5],
                    [-100,200,-20000]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                num = numeral(tests[i][0]);
                num.multiply(tests[i][1]);
                strictEqual(num.value(), tests[i][2], tests[i][0] + ' * ' + tests[i][1]);
            }
        });

        // Devide -----------------------
        test('Divide', 3, function() {
            var tests = [
                    [1000,10,100],
                    [.5,3,0.16666666666666666],
                    [-100,200,-.5]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                num = numeral(tests[i][0]);
                num.divide(tests[i][1]);
                strictEqual(num.value(), tests[i][2], tests[i][0] + ' / ' + tests[i][1]);
            }
        });

        // Difference -----------------------
        module('Difference');

        test('', 3, function() {
            var tests = [
                    [1000,10,990],
                    [.5,3,2.5],
                    [-100,200,300]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                num = numeral(tests[i][0]);
                strictEqual(num.difference(tests[i][1]), tests[i][2], 'Difference between ' + tests[i][0] + ' and ' + tests[i][1]);
            }
        });

        // Value -----------------------
        module('Value');

        test('', 2, function() {
            var tests = [
                    [1000],
                    [.5]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                num = numeral(tests[i][0]);
                strictEqual(num.value(), tests[i][0], tests[i][0]);
            }
        });

        // Set -----------------------
        module('Set');
        test('', 2, function() {
            var tests = [
                    [1000,1000],
                    [-.25,-.25]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                num = numeral().set(tests[i][0]);
                strictEqual(num.value(), tests[i][1], tests[i][0]);
            }
        });

        // Clone -----------------------
        module('Clone');

        var a = numeral(1000);
        var b = numeral(a);
        var c = a.clone();

        var aVal = a.value();
        var aSet = a.set(2000).value();

        var bVal = b.value();
        // 1000

        var cVal = c.add(10).value();
        // 1010
        
        test('', function() {
            strictEqual(aVal, 1000, 'Parent starting value');
            strictEqual(aSet, 2000, 'Parent set to 2000');
            strictEqual(bVal, 1000, 'Implicit clone unmanipulated');
            strictEqual(cVal, 1010, 'Explicit clone + 10');
        });

        // isNumeral -----------------------
        module('isNumeral');
        test('', 2, function() {
            var tests = [
                    [numeral(),true],
                    [1,false]
                ],
                num;

            for (var i = 0; i < tests.length; i++) {
                strictEqual(numeral.isNumeral(tests[i][0]), tests[i][1], tests[i][0]);
            }
        });
    </script>
    <script type="text/javascript" src="languages/en.js"></script>
    <script type="text/javascript" src="languages/en-gb.js"></script>
    <script type="text/javascript" src="languages/fr.js"></script>
    <script type="text/javascript" src="languages/es.js"></script>
</head>
</head>
<body>    
    <div class="content">
        <div id="qunit"></div>
    </div>
</body>
</html>
